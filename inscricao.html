        </ul>
    </nav>

    <div class="inscricao-container">
        <h1>Bem-vindo ao time jogador, complete seu cadastro!</h1>
        <form action="/" method="post">


            
            <label for="usuario">Nome completo:</label>
            <input type="text" id="txtNome" name="usuarioNome" required>

            <label for="responsavel">Nome do responsavel:</label>
            <input type="text" id="txtNomeResponsavel" name="responsavelNome" required>

            <label for="data">Data de nascimento:</label>
            <input type="date" id="txtData" name="data" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="txtCPF" name="CPF" required>

            <label for="email">Email:</label>
            <input type="email" id="txtConfirmarSenha" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="txtEndereco" name="endereco" required>

            <label for="senha">Senha:</label>
            <input type="password" id="txtSenha" name="senha" required>


            <button class="btn-cadastro" type="submit" id="btnCadastrar"><a href="/index.html">Cadastrar</a></button>



        </form>
    </div>

</body>
</html>
