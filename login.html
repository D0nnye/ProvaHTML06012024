    <div class="login-container">
        <h1>Login - Jogador</h1>
        <form action="/" method="post">


            
            <label for="usuario">Usuario:</label>
            <input type="text" id="txtUsuario" name="usuario" required>

            <label for="email">Email:</label>
            <input type="email" id="txtEmail" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="txtSenha" name="senha" required>

            <label for="senha">Confirmar Senha:</label>
            <input type="password" id="txtConfirmarSenha" name="confirmarsenha" required>


            <button class="btn-login" type="submit" id="btnEntrar"><a href="/index.html">Entrar</a></button>


        </form>
